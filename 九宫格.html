<!DOCTYPE html>
<html lang="en">
    <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>九宫格</title>
    <style>
    
    ul {
       
       
        line-height: 0;


    }
    li {
        display: inline-block;
        width: 54px;
        height: 54px;
        border: 3px solid #0101F0;
        overflow:hidden;
        margin-left: 0;
        margin-right: 0;
       
    }
    li:nth-child(n+4):nth-child(-n+6) {
        display: table-cell;
    }
    li:hover {
        border-color:  red; 
         }
    </style>
    </head>
    <body>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
        </ul>





    </body>
</html>
